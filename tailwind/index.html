<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tailwind project</title>
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <div class="text-center p-4">
    <h1 class="text-green-700 text-5xl">Hello Tailwind CSS</h1>
  </div>
  <div class="container">
    <div class="p-4 max-w-sm mx-auto bg-gradient-to-t from-red-500 to-yellow-500 rounded-lg shadow-2xl flex items-center space-x-4">
      <div class="shrink-0">
        <img class="h-12 w-12 rounded-full" src="https://www.vhv.rs/dpng/d/15-155087_dummy-image-of-user-hd-png-download.png" alt="ChitChat Logo">
      </div>
      <div>
        <div class="text-xl font-medium text-white">ChitChat</div>
        <p class="text-slate-200">You have a new message! #EXT_BODY_COLOR .menuTab</p>
      </div>
    </div>
    <div class="max-w-md mx-auto mt-6  rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="sm:max-md:flex ">
        <div class="md:shrink-0 bg-gray-50">
          <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://www.vhv.rs/dpng/d/15-155087_dummy-image-of-user-hd-png-download.png" alt="Modern building architecture">
        </div>
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
          <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</a>
          <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
